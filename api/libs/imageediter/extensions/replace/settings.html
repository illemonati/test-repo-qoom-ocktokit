<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
		<style>
			.body{
				font-size:10px;
				font-family: 'Quicksand', sans-serif;
				margin:10px;
			}
			.submitbutton{
				border:none;
				outline:none;
				background-color:#ededed;
				padding-right:5px;
				padding-left:5px;
				border-radius: 2px;
				font-size:14px;
				font-family: 'Quicksand', sans-serif;
			}
			.submitbutton:hover{
				background-color:#c2c2c2;
				transition:.3s ease;
			}
			#inputcolor{
				outline:none;
			}
			#inputtolerance{
				outline:none;
				width:60px;
				font-family: 'Quicksand', sans-serif;
			}
			#coloreplace{
				font-family: 'Quicksand', sans-serif;
			}
		</style>
	</head>
	<body>
	<form id = "coloreplace" onchange = "update()">
		<label for="inputcolor">Color:</label>
		<input type="color" id="inputcolor" name="favcolor" value="#000000"><br><br>
		<label for="inputtolerance">Tolerance:</label>
		<input type ="number" id ="inputtolerance" name="inputtolerance" value="100"><br><br>
		<input class = "submitbutton" type="submit" value = "Apply changes">
		</form>
	</body>
</html>
