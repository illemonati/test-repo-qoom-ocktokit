<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/qoom-signup.css">
	    <!--====== Bootstrap css ======-->
	    <link rel="stylesheet" href="../css/bootstrap.min.css">
	    <!--====== Line Icons css ======-->
	    <link rel="stylesheet" href="../css/LineIcons.css">
	    <!--====== Magnific Popup css ======-->
	    <link rel="stylesheet" href="../css/magnific-popup.css">
	    <!--====== Slick css ======-->
	    <link rel="stylesheet" href="../css/slick.css">
	    <!--====== Nice Select css ======-->
	    <link rel="stylesheet" href="../css/nice-select.css">
	    <!--====== Default css ======-->
	    <link rel="stylesheet" href="../css/default.css">
	    <!--====== Style css ======-->
	    <link rel="stylesheet" href="../css/style.css">
	    <!--====== Qoom css to adjust to our style ======-->
	    <link rel="stylesheet" href="../css/qoom-createclub1.css">
	</head>
	<body>
		<!--NAVIBAR-->
		<div class='navibar'>
			[NAVIBAR]
		</div>
		<section class="mt-80">
	        <div class="header">
	            <div class="row justify-content-center">
	                <div class="col-lg-12">
	                    <div class="text-center">
	                       <h1 class="page-title">Create a Club</h1>
	                    </div> <!-- page-banner-content -->
	                </div>
	            </div> <!-- row -->
	        </div> <!--  -->
	    </section>
		<section class="signin-area signin-one mt-20 mb-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                	<h5>What's your club name?</h5>
                    <form action="#">
                        <div class="signin-form form-style-two light-rounded-buttons">
                            <div class="row">
                                <div class="club-name-input-container">
                                    <div class="form-input mt-20">
                                        <div class="input-items default">
                                            <input type="text" placeholder="Club name">
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="club-name-create-button">
                                    <div class="form-input mt-15">
                                        <button class="main-btn light-rounded-two" type="submit">Next</button>
                                    </div> <!-- form input -->
                                </div>
                                
                            </div>
                        </div> <!-- signin form -->
                    </form>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
		
	</body>
