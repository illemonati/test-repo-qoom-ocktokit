<section class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-title">
               <h1>Send Us a Message</h1>
               <h6>Please fill out the form. We'll be in touch shortly.</h6>
            </div> <!-- page-banner-content -->
        </div>
    </div> <!-- row -->
	<div class="form-area">
	    <div class="row justify-content-center">
	        <div class="col-lg-12">
	            <div class="signin-form">
	                <div class="row justify-content-center">
	                    <div class="col-md-6">
	                        <div class="form-input">
	                            <label>First Name</label>
	                            <div class="input-items default empty">
	                                <input type="text" placeholder="Your first name" id='firstName' required>
	                                <i class="lni-user"></i>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="col-md-6">
	                        <div class="form-input">
	                            <label>Last Name</label>
	                            <div class="input-items default empty">
	                                <input type="text" placeholder="Your last name" id='lastName' required>
	                                <i class="lni-user"></i>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="col-md-12">
	                        <div class="form-input email">
	                            <label>Email Address</label>
	                            <div class="input-items email default empty">
	                                <input type="email" placeholder="Enter your email address" id='email' required>
	                                <i class="lni-envelope"></i>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="col-md-12">
	                        <div class="form-input">
	                            <label>How can we help?</label>
	                            <div class="input-items default">
	                                <textarea rows='4' cols='50'  id='comments'></textarea>
	                            </div>
	                        </div>
	                    </div>
	                    <div class='col-md-12'>
	                    	<p class='acknowledgment'>By clicking the "Send" button, you agree to allow Qoom to store and progress
	                    	the information above for contact purposes. Please read our <a href="/privacy">Privacy Policy</a>.</p>
	                    </div>
		                <div class="col-md-6">
	                        <div class="form-input">
	                            <button id="submitBtn" class="qoom-main-btn qoom-button-full" type="submit" onclick='sendUsMessage()'>Send</button>
	                        </div>
	                    </div>
	                </div>
	            </div> <!-- signin form -->
	        </div>
	    </div>
	</div><!-- row -->
</section>
