<!DOCTYPE html>
<html>
	<head>
		<title>Account Settings</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <!--====== Bootstrap css ======-->
	    <link rel="stylesheet" href="/libs/lander/css/bootstrap.min.css">
	    <!--====== Line Icons css ======-->
	    <link rel="stylesheet" href="/libs/lander/css/LineIcons.css">
	    <!--====== Magnific Popup css ======-->
	    <link rel="stylesheet" href="/libs/lander/css/magnific-popup.css">
	    <!--====== Slick css ======-->
	    <link rel="stylesheet" href="/libs/lander/css/slick.css">
	    <!--====== Nice Select css ======-->
	    <link rel="stylesheet" href="/libs/lander/css/nice-select.css">
	    <!--====== Default css ======-->
	    <link rel="stylesheet" href="/libs/lander/css/default.css">
	    <!--====== Style css ======-->
	    <link rel="stylesheet" href="/libs/lander/css/style.css">
	    <!--====== Qoom css to adjust to our style ======-->
	    <link rel="stylesheet" href="/libs/lander/css/qoom-account-settings.css">
	</head>
	<body>
		<section class='menubar'>
			<div class='qoom-logo'><img src='/libs/assets/image/logo-qoom-tag.png'></div>
			<div class='user-name-container'>Hi, <span class='user-name'>Keith</span></div>
			<div class='my-account-container'>
				<span class='my-account-container-title'>My Account</span>
				<div class='my-account-control-container'>
					<div><span class='my-account-control-accountsetting'>Account Settings</span></div>
					<div><span class='my-account-control-subscription'>Subscription</span></div>
				</div>
			</div>
			<div class='my-clubs-container'>
				<span class='my-clubs-container-title'>My Clubs</span>
				<div class='my-clubs'>
					<div class='my-club'>
						<div class='my-club-icon'><span>L</span></div>
						<span class='my-club-name'>Lucidity</span>
					</div>
					<div class='my-club'>
						<div class='my-club-icon'><span>W</span></div>
						<span class='my-club-name'>Wisen Space</span>
					</div>
				</div>
			</div>
			<div class='contact-us'>Contact Us</div>
			<div class='log-out'><i class='arrow-out'></i>Log Out</div>
		</section>
		<section class='main-container'>
			<h1 class='page-title'>Account Settings</h1>
			<div class='user-info-container'>
				<div class='user-info-details'>
					<table>
						<tbody>
							<tr>
								<td>Name</td>
								<td class='user-name'>Keith Nochols <a class='change-name'>Change Name</a></td>
							</tr>
							<tr>
								<td>Email</td>
								<td class='user-email'>keith.nichols@mail.io <a class='change-email'>Change Email</a></td>
							</tr>
							<tr>
								<td>Password</td>
								<td class='user-password'><a class='change-password'>Change Password</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class='user-image-container'>
					<!--replace div tag to img tag-->
					<div class='user-image'>K</div>
					<a class='change-image'>Change Image</a>
				</div>
			</div>
		</section>
		
	</body>
</html>
