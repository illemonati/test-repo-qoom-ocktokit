<!DOCTYPE html>
<html>
	<head>
		<title>Sign up</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <!--====== Bootstrap css ======-->
	    <link rel="stylesheet" href="../css/bootstrap.min.css">
	    <!--====== Line Icons css ======-->
	    <link rel="stylesheet" href="../css/LineIcons.css">
	    <!--====== Magnific Popup css ======-->
	    <link rel="stylesheet" href="../css/magnific-popup.css">
	    <!--====== Slick css ======-->
	    <link rel="stylesheet" href="../css/slick.css">
	    <!--====== Nice Select css ======-->
	    <link rel="stylesheet" href="../css/nice-select.css">
	    <!--====== Default css ======-->
	    <link rel="stylesheet" href="../css/default.css">
	    <!--====== Style css ======-->
	    <link rel="stylesheet" href="../css/style.css">
	    <!--====== Qoom css to adjust to our style ======-->
	    <link rel="stylesheet" href="../css/qoom-signup.css">
	</head>
	<body>
		<!--NAVIBAR-->
		<div class='navibar'>
			[NAVIBAR]
		</div>
		<section class="mt-80">
	        <div class="header">
	            <div class="row">
	                <div class="col-lg-12">
	                    <div class="">
	                       <h1 class="page-title">Create Account</h1>
	                    </div> <!-- page-banner-content -->
	                </div>
	            </div> <!-- row -->
	        </div> <!--  -->
	    </section>
		<section class="signin-area signin-one mb-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <form action="#">
                        <div class="signin-form form-style-two light-rounded-buttons">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-input mt-15">
                                        <label>First Name</label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="Your first name">
                                            <i class="lni-user"></i>
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input mt-15">
                                        <label>Last Name</label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="Your last name">
                                            <i class="lni-user"></i>
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-12">
                                    <div class="form-input mt-15">
                                        <label>Email Address</label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="Enter your email address">
                                            <i class="lni-envelope"></i>
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-12">
                                    <div class="form-input mt-15">
                                        <label>Password</label>
                                        <div class="input-items default">
                                            <input type="password" placeholder="Create Password">
                                            <i class="lni-key"></i>
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-12">
                                    <div class="form-input text-center mt-35">
                                        <p class="text">By creating an account, you acknowledge you have read and agreed to our <a href="#">Terms and Conditions</a> and <a href="#">Privicy Policy</a>.</p>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-12">
                                    <div class="form-input mt-05">
                                        <button class="main-btn light-rounded-one" type="submit">CREATE ACCOUNT</button>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-12">
                                    <div class="form-input text-center mt-80">
                                        <p class="text">Already Have an Account?</p>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-12">
                                    <div class="form-input mt-05">
                                        <button class="main-btn light-rounded-two" type="submit">LOG IN</button>
                                    </div> <!-- form input -->
                                </div>
                                
                            </div>
                        </div> <!-- signin form -->
                    </form>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
		
	</body>
</html>
