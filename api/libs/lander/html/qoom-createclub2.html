	<body>
		<!--NAVIBAR-->
		<div class='navibar'>
			[NAVIBAR]
		</div>
		<section class="mt-55">
	        <div class="header">
	            <div class="row justify-content-center">
	                <div class="col-lg-12">
	                    <div class="text-center">
	                    	<p>Club Name: <span class="club-name">STROOPWAFLE</span></p>
	                    	<h1 class="page-title mt-10">Add Club Members</h1>
	                    </div> <!-- page-banner-content -->
	                </div>
	            </div> <!-- row -->
	        </div> <!--  -->
	    </section>
		<section class="signin-area signin-one mb-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <form action="#">
                        <div class="signin-form form-style-two light-rounded-buttons">
                            <div class="row">
                            	<div  id='memberContainer' class="row">
	                                <div class="col-md-12 justify-content-center">
	                                    <div class="form-input mt-40">
	                                        <div class="input-items default">
	                                        	<div class="club-member-number"><p>1</p></div>
	                                            <p class="club-admin club-member-email">Keith Nichols (You)</p>
	                                        </div>
	                                    </div> <!-- form input -->
	                                </div>
								</div>
							</div>
                            <div class="row">
                            	<div class="col-md-5">
                                    <div class="form-input mt-15">
                                        <button id="addMember" class="main-btn light-rounded-one sm-btn" type="submit">Add Another</button>
                                    </div> <!-- form input -->
                                </div>
                                
                                <div class="col-md-12">
                                    <div class="form-input mt-35">
                                        <button id="sendInvitation" class="main-btn light-rounded-two" type="submit">Send Invitation</button>
                                    </div> <!-- form input -->
                                </div>
                            </div>
                           
                        </div> <!-- signin form -->
                    </form>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    	<script type='text/html' id='addMemberTemplate'>
            <div class="form-input mt-15">
                <div class="input-items default">
                	<div class="club-member-number"><p>{{ID}}</p></div>
                    <input type="text" placeholder="Email" class="club-member-email">
                    <div class="cancel-member-container"><p class='cancel-member'>x</p></div>

                </div>
            </div> <!-- form input -->
    	</script>
		<script>
			var $addMember = document.querySelector('#addMember');
			var $memberContainer = document.querySelector('#memberContainer');
			var template = document.querySelector('#addMemberTemplate').innerHTML;
			var count = 1;
			var members = '';
			var $div;
			var $memberIndexes;
			while(count < 6) {
				addMember();
			}
			
			function addMember() {
				count++;
				$div = document.createElement('div');
				$div.className = 'col-md-12 justify-content-center';
				$div.innerHTML = template.replace('{{ID}}', count);
				$div.querySelector('.cancel-member').addEventListener('click', cancelMembers);
				$memberContainer.appendChild($div);
			}
			
			function cancelMembers() {
				count--;
				this.parentNode.parentNode.parentNode.remove();
			}
			
			function updateIndex() {
				$memberIndexes = document.querySelectorAll('.club-member-number p');
				// $memberIndexes.
			}
			
			$addMember.addEventListener('click', addMember);
			
		</script>
	</body>
</html>
